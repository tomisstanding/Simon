<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Simon</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee Shade" rel="stylesheet" type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
<nav>
 <h1>My Simon Game</h1>
 <div class="check">
 </div>
</nav>
<div class="page">
 <div class="container">
 <h2 id="level">0</h2>
 <h2 id="gameOver"></h2>
  <div class="row-1">
    <button id="red" class="button-clicked"></button>
    <button id="green" class="button-clicked"></button>
  </div>
<div class="row-2">
  <button id="blue" class="button-clicked"></button>
  <button id="yellow" class="button-clicked"></button>
  </div>
 <button id="start">Start
 Game</button>
 </div>
</div>
</body>
</html>
